<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="body">
  <div class="qr">
    <img class="qr-img" src="images/image-qr-code.png" alt="qr_image" height="400" width="400">
    <h1 class="qr-heading"> Improve your front-end <br>skills by building projects</h1>
    <p class="qr-text"> 
    Scan the QR code to visit Frontend <br>Mentor and take your coding skills to<br>the next level
    </p>
  
  </div>
</body>
</html>
